<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
</head>
<body>
    <script>
        let añoActual,añoNacer,edad;
        añoActual = prompt("Indica que año es:");
        añoNacer = prompt("Indica en que año naciste:");
        edad=añoActual - añoNacer 
        alert("Estamos en el año "+ añoActual+",por lo que si usted nació en "
        +añoNacer+" finaliza el año con "+ edad+" años de edad");
    </script>
</body>
